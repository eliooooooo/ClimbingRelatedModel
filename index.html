<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbind related model</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script>
        async function sendQuery() {
            const query = document.getElementById('query').value;

            // Envoyer la requête POST à l'API
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            });

            // Obtenir la réponse JSON
            const data = await response.json();
            document.getElementById('result').innerText = `Résultat: ${data.prediction}`;
        }
    </script>
</head>
<body class="bg-gray-50">
    <h1>Entrez une recherche</h1>
    <input type="text" id="query" placeholder="Entrez une requête d'escalade">
    <button onclick="sendQuery()">Envoyer</button>
    <p id="result"></p>
</body>
</html>
